{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<style>
        @font-face {
            font-family: 'TmoneyRoundWindExtraBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            box-sizing: border-box;
        }


        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: url("{% static 'logback.png'%}");
            background-repeat: no-repeat;
            background-position-y: 70px;
            Opacity: 45 ;
            margin:0;
        }

        input{
            border:none;
            background-color: #f1f1f1;
        }
        .neet {
            position: relative;
            width: 76px;
            height: 39px;
            left: 1020px;
            top: 200px;
                        
            color: #2044FF;
        }
        #intro {
            position: relative;
            width: 262px;
            height: 47px;
            padding-left: 10px;
            top: -39px;
            left: 65px;

            
            color: #000000;
        }
        #explain {
            position: absolute;
            width: 520px;
            height: 31px;
            left: -70px;
            top: 45px;

            font-weight: normal;
            line-height: 22px;
            
            color: #000000;
            
        }
        #formid{
            position: absolute;
            width: 36px;
            height: 19px;
            left: 1015px;
            top: 401px;
            
            font-family: Noto Sans KR;
            font-style: normal;
            font-weight: normal;
            font-size: 13px;
            line-height: 19px;
            /* identical to box height */
            
            
            color: #000000;
        }
        #formpassword{
            position: absolute;
            width: 48px;
            height: 19px;
            left: 1015px;
            top: 449px;
            
            font-family: Noto Sans KR;
            font-style: normal;
            font-weight: normal;
            font-size: 13px;
            line-height: 19px;
            /* identical to box height */
            
            
            color: #000000;

        }
        #id{
            position: absolute;
            width: 250px;
            height: 35px;
            left: 1114px;
            top: 393px;
            line-height: 35px;
            padding-left: 15px;
            
            background: #EEEEEE;
            border-radius: 39.5px;
        }
        #password{
            position: absolute;
            width: 250px;
            height: 35px;
            left: 1114px;
            top: 441px;
            line-height: 35px;
            padding-left: 15px;
            
            background: #EEEEEE;
            border-radius: 39.5px;
        }
        button{
            position: absolute;
            width: 349px;
            height: 50px;
            left: 1015px;
            top: 506px;
            
            background-color: #2044FF;
            border-radius: 39.5px;
            color:white;
            border:none;
        }
        .save{
            position: absolute;
            width: 110px;
            height: 19px;
            left: 1265px;
            top: 569px;
            
            font-family: Noto Sans KR;
            font-style: normal;
            font-weight: normal;
            font-size: 13px;
            line-height: 19px;
            /* identical to box height */
            
            
            color: #000000;
        }
        a{
            text-decoration:none
        }

</style>

</head>
<body>
<div class="neet">
    <h4 style="font-family: 'TmoneyRoundWindExtraBold';">NEET</h4>
    <h4 id="intro">에 오신 것을 환영합니다!</h4>
    <br>
    <h6 id="explain">NEET는 함께 성장해나갈 수 있는 팀프로젝트에 최적화된 서비스입니다.</h6>
</div>


<table>
<form method = "POST" action="{%url 'login'%}">
    {% csrf_token %}

    <label id=formid>아이디</label>
    <input type="text" id="id" name="username">


    <label id="formpassword">비밀번호</label>
    <input type="password" id="password" name="password">

    <button>
        <span><a href="{% url 'home' %}" style="color: white;">로그인</a></span>
    </button>

</form>
</table>
{% endblock %}
</body>
